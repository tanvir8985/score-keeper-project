<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>score keeper</title>
    <!--link to css-->
    <link rel="stylesheet" href="assets\css\scoreKeeper.css" />
    <!--link to google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <h1>Score Keeper</h1>
      <h2><span id="p1Board">0</span> to <span id="p2Board">0</span></h2>
      <h4>Playing to:<span id="final"></span></h4>
      <label for="number">Select winning Score</label> <br />
      <input type="number" />
      <br />
      <button id="p1">Player 1</button>
      <button id="p2">Player 2</button>
      <button id="reset">Reset</button>
    </div>
    <!--link to javascript-->
    <script type="text/javascript" src="assets\js\scoreKeeper.js"></script>
  </body>
</html>
